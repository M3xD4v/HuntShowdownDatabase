<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access JSON Example</title>
    <script>
        // Function to fetch and display JSON data
        async function fetchData() {
            try {
                const response = await fetch('2.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }

        // Function to display the JSON data
        function displayData(data) {
            const output = document.getElementById('output');
            output.innerHTML = JSON.stringify(data, null, 2); // Pretty print JSON
        }

        // Call fetchData when the window loads
        window.onload = fetchData;
    </script>
</head>
<body>
    <h1>JSON Data Fetch Example</h1>
    <pre id="output">Loading...</pre>
</body>
</html>
