    body {
      font-family: 'Orbitron', sans-serif;
    background: #0f0f0f;
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    }
    .container {
      background: rgb(34, 34, 34);
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 2px 52px 0 rgba(56, 56, 56, 0.37);
    backdrop-filter: blur(4px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    text-align: center;
    width: 80vh;
    }
    h1 {
      color: #ffffff;
      text-shadow: 0 0 10px #747474;
    }
    .loadout {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }
    .weapon {
      background: rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    padding: 20px;
    width: 40%;
    height: 17vh;
    }
    .weapon h2 {
      color: #ff4000;
    }
    .weapon-name {
      font-size: 1.2em;
      margin-top: 10px;
    }
    button {
      background: #181818;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 20px 2px;
    cursor: pointer;
    border-radius: 14px;
    transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>

    function randomizeLoadout() {
      const largeWeapons = [];
      const smallWeapons = [];

      for (const [weaponName, weaponData] of Object.entries(weapons)) {
        if (weaponData.Slot === "large") {
          largeWeapons.push(weaponName);
        } else if (weaponData.Slot === "small") {
          smallWeapons.push(weaponName);
        }
      }

      const randomLargeWeapon = largeWeapons[Math.floor(Math.random() * largeWeapons.length)];
      const randomSmallWeapon = smallWeapons[Math.floor(Math.random() * smallWeapons.length)];

      return {
        largeWeapon: randomLargeWeapon,
        smallWeapon: randomSmallWeapon
      };
    }

    function generateLoadout() {
      const loadout = randomizeLoadout();
      document.getElementById('largeWeapon').textContent = loadout.largeWeapon;
      document.getElementById('smallWeapon').textContent = loadout.smallWeapon;
    }
  </script>
